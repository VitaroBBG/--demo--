<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âç°Ë∑ØÈáåËøΩË∏™Âô®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFAF0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #FFD580;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 20px;
            background: #FF4500;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        .progress-container {
            background: #EEE;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin: 20px 0;
        }
        .button {
            background: #FF6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #FF4500;
        }
        .reset-button {
            background: #444;
        }
        .reset-button:hover {
            background: #222;
        }
        .meal-list {
            text-align: left;
            margin-top: 20px;
        }
        .meal-item {
            background: #FFF5E1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .food-details {
            display: none;
            background: #FFD580;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .delete-btn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 300px;
            background: rgba(255, 213, 128, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        .modal-content input, select {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        let totalCalories = 0;
        const maxCalories = 2000;

        const foodDatabase = {
            "ËãπÊûú": 52,
            "È¶ôËïâ": 96,
            "Á±≥È•≠": 130,
            "È∏°ËÉ∏ËÇâ": 165,
            "È∏°Ëõã": 155
        };

        const texts = {
            en: {
                title: "Calorie Tracker",
                calorieText: "Calories Consumed:",
                addFood: "Add Food",
                reset: "Reset",
                meals: "Today's Meals",
                breakfast: "üç≥ Breakfast",
                lunch: "ü•ó Lunch",
                dinner: "üçõ Dinner",
                foodNamePlaceholder: "Food Name",
                foodCaloriesPlaceholder: "Calories",
                addButton: "Add",
                closeButton: "Close",
                alert: "Please enter a valid food name and calorie amount (1-5001).",
            },
            zh: {
                title: "Âç°Ë∑ØÈáåËøΩË∏™Âô®",
                calorieText: "Â∑≤ÊëÑÂÖ•Âç°Ë∑ØÈáåÔºö",
                addFood: "Ê∑ªÂä†È£üÁâ©",
                reset: "ÈáçÁΩÆ",
                meals: "‰ªäÂ§©ÁöÑÈ§êÁÇπ",
                breakfast: "üç≥ Êó©È§ê",
                lunch: "ü•ó ÂçàÈ§ê",
                dinner: "üçõ ÊôöÈ§ê",
                foodNamePlaceholder: "È£üÁâ©ÂêçÁß∞",
                foodCaloriesPlaceholder: "Âç°Ë∑ØÈáå",
                addButton: "Ê∑ªÂä†",
                closeButton: "ÂÖ≥Èó≠",
                alert: "ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈ£üÁâ©ÂêçÁß∞ÂíåÂç°Ë∑ØÈáåÊï∞ÈáèÔºà1-5001Ôºâ„ÄÇ",
            }
        };

        function switchLanguage(lang) {
            document.querySelector('h1').textContent = texts[lang].title;
            document.querySelector('#calorieCount').textContent = texts[lang].calorieText;
            document.querySelector('.meal-list h2').textContent = texts[lang].meals;
            document.querySelectorAll('.meal-item')[0].textContent = texts[lang].breakfast;
            document.querySelectorAll('.meal-item')[1].textContent = texts[lang].lunch;
            document.querySelectorAll('.meal-item')[2].textContent = texts[lang].dinner;
            document.querySelector('#foodName').placeholder = texts[lang].foodNamePlaceholder;
            document.querySelector('#foodCalories').placeholder = texts[lang].foodCaloriesPlaceholder;
            document.querySelector('.modal-buttons .button').textContent = texts[lang].addButton;
            document.querySelector('.modal-buttons .button:last-child').textContent = texts[lang].closeButton;
        }

        function updateProgressBar() {
            let progress = Math.min((totalCalories / maxCalories) * 100, 100);
            let progressBar = document.querySelector(".progress-bar");
            progressBar.style.width = progress + "%";
            progressBar.style.background = totalCalories > maxCalories ? "#B22222" : "#FF4500";
        }

        function updateCalories(change) {
            totalCalories += change;
            document.getElementById("calorieCount").textContent = totalCalories;
            updateProgressBar();
            saveData();
        }

        function toggleFoodDetails(mealType) {
            let details = document.getElementById(mealType + "-details");
            details.style.display = details.style.display === "none" ? "block" : "none";
        }

        function openModal() {
            document.getElementById("foodModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("foodModal").style.display = "none";
            document.getElementById("foodName").value = "";
            document.getElementById("foodCalories").value = "";
        }

        function addFood() {
            let mealType = document.getElementById("mealType").value;
            let foodName = document.getElementById("foodName").value.trim();
            let foodCalories = parseInt(document.getElementById("foodCalories").value, 10);

            if (!foodName) {
                alert(texts[document.documentElement.lang].alert);
                return;
            }

            if (!foodCalories && foodDatabase[foodName]) {
                foodCalories = foodDatabase[foodName];
                document.getElementById("foodCalories").value = foodCalories;
            }

            if (isNaN(foodCalories) || foodCalories < 1 || foodCalories > 5001) {
                alert(texts[document.documentElement.lang].alert);
                return;
            }

            let mealDetails = document.getElementById(mealType + "-details");
            let newFoodItem = document.createElement("div");
            newFoodItem.classList.add("meal-item");
            newFoodItem.innerHTML = `${foodName} - ${foodCalories} ÂçÉÂç° 
                <span class="delete-btn" onclick="deleteFood(this, ${foodCalories})">‚ùå</span>`;

            mealDetails.appendChild(newFoodItem);
            mealDetails.style.display = "block";

            updateCalories(foodCalories);
            closeModal();
        }

        function deleteFood(element, calories) {
            element.parentElement.remove();
            updateCalories(-calories);
        }

        function resetCalories() {
            totalCalories = 0;
            document.getElementById("calorieCount").textContent = totalCalories;
            document.querySelectorAll(".food-details").forEach(meal => meal.innerHTML = "");
            updateProgressBar();
            saveData();
        }

        function saveData() {
            const foodData = {
                totalCalories: totalCalories,
                meals: {
                    breakfast: document.getElementById("breakfast-details").innerHTML,
                    lunch: document.getElementById("lunch-details").innerHTML,
                    dinner: document.getElementById("dinner-details").innerHTML
                }
            };
            localStorage.setItem("foodData", JSON.stringify(foodData));
        }

        function loadData() {
            const savedData = JSON.parse(localStorage.getItem("foodData"));
            if (savedData) {
                totalCalories = savedData.totalCalories;
                document.getElementById("calorieCount").textContent = totalCalories;
                updateProgressBar();
                document.getElementById("breakfast-details").innerHTML = savedData.meals.breakfast;
                document.getElementById("lunch-details").innerHTML = savedData.meals.lunch;
                document.getElementById("dinner-details").innerHTML = savedData.meals.dinner;
            }
        }

        window.onload = loadData;
    </script>
</head>
<body>
    <div class="container">
        <h1>Âç°Ë∑ØÈáåËøΩË∏™Âô®</h1>
        <p>Â∑≤ÊëÑÂÖ•Âç°Ë∑ØÈáåÔºö<strong id="calorieCount">0</strong> / <strong>2000</strong></p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <button class="button" onclick="openModal()">Ê∑ªÂä†È£üÁâ©</button>
        <button class="button reset-button" onclick="resetCalories()">ÈáçÁΩÆ</button>
        <button class="button" onclick="switchLanguage('en')">English</button>
        <button class="button" onclick="switchLanguage('zh')">‰∏≠Êñá</button>
        <div class="meal-list">
            <h2>‰ªäÂ§©ÁöÑÈ§êÁÇπ</h2>
            <div class="meal-item" onclick="toggleFoodDetails('breakfast')">üç≥ Êó©È§ê</div>
            <div id="breakfast-details" class="food-details"></div>
            <div class="meal-item" onclick="toggleFoodDetails('lunch')">ü•ó ÂçàÈ§ê</div>
            <div id="lunch-details" class="food-details"></div>
            <div class="meal-item" onclick="toggleFoodDetails('dinner')">üçõ ÊôöÈ§ê</div>
            <div id="dinner-details" class="food-details"></div>
        </div>
    </div>

    <div id="foodModal" class="modal">
        <div class="modal-content">
            <h2>Ê∑ªÂä†È£üÁâ©</h2>
            <select id="mealType">
                <option value="breakfast">Êó©È§ê</option>
                <option value="lunch">ÂçàÈ§ê</option>
                <option value="dinner">ÊôöÈ§ê</option>
            </select>
            <input type="text" id="foodName" placeholder="È£üÁâ©ÂêçÁß∞">
            <input type="number" id="foodCalories" placeholder="Âç°Ë∑ØÈáå" min="1" max="5000">
            <div class="modal-buttons">
                <button class="button" onclick="addFood()">Ê∑ªÂä†</button>
                <button class="button" onclick="closeModal()">ÂÖ≥Èó≠</button>
            </div>
        </div>
    </div>
</body>
</html>
